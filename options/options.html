<!doctype html>
<html>
    <head>
        <title>iBOOD Tracker settings</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" />
        <link href="options.css" rel="stylesheet" />
        <script src="options.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <div class="col-xs-12">
                        <h1>iBOOD Tracker settings</h1>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Land instellingen</h3>
                        </div>
                        <div class="panel-body">
                            <div class="list-group countries">
                                <label class="list-group-item">
                                    <input type="radio" name="country" value="be" />
                                    <img src="../images/countries/be.svg" /> https://www.ibood.com/be/nl/
                                </label>
                                <label class="list-group-item">
                                    <input type="radio" name="country" value="nl" />
                                    <img src="../images/countries/nl.svg" /> https://www.ibood.com/nl/nl/
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
